{% extends 'base.html' %}

{% block title %} Create order page {% endblock %}

{% block content %}

    <h1 class="m-3">Добавление товара</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 p-3">
                <p>Проверьте поля для завершения заказа:</p>
                <form action="." method="post" enctype="multipart/form-data">
                    {{ comment_form.as_p }}
                    {% csrf_token %}
                    <p>Информация о заказе:</p>
                    <p>Здесь будут данные заказа</p>
                    <p>Стоимость заказа: </p>
                    <p><input type="submit" value="Завершить заказ"></p>
                </form>

            </div>
        </div>

{% endblock content %}
